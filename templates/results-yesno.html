{% if this.text %} <p> {{ this.text }} </p> {% endif %}
<ul class="w3-ul w3-border">
    {%- for label in this.options %}
    <li class="radio">
        {{ label }} : {{ this.choices[loop.index0] }}
    </li>
    {%- endfor %}
</ul>
<div>
    <ul>
    {% for k,v in this.items() %}
    <li> {{ this.options[v] }} : {{ k }}</li>
    {% endfor %}
    </li>
</div>
